<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset='utf-8' />
  <title>box</title>
  <style>
#outer{
    background: black;
    margin: 20px;
    border: 20px rgb(129, 129, 128) solid;
    padding: 20px;
    width: 100px;
    height: 100px;
}
#inner{
    background: red;
    margin: 10px;
    border: 10px blue solid;
    border-radius: 50%;
    padding: 10px;
    width: 100px;
    height: 100px;
}
  </style>
</head>

<body>
    <div id="outer">
        <div id="inner"></div>
    </div>
</body>

</html>
