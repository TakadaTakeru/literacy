<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="utf-8" />
        <title>箇条書き</title>
    </head>

    <body>
        <ul>
            <li>卵</li>
            <li>ご飯</li>
        </ul>
        
        <ol>
            <li>卵をご飯に乗せる</li>
            <li>まぜる</li>
        </ol>
        
        <dl>
            <dt>見出しA</dt>
            <dd>内容a</dd>
            <dt>見出しB</dt>
            <dd>内容b</dd>
        </dl>
    </body>

</html>
